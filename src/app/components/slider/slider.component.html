<h2>{{title}}</h2>

<div class="movie">
    
            <ngx-slick-carousel [config]="sliderConfig" class="carousel">
            <a class="slick-item" *ngFor="let m of movies.results" ngxSlickItem>
                <img src ="https://image.tmdb.org/t/p/w300{{m?.backdrop_path}}" alt="{{m.title}}">
                
            </a>
            </ngx-slick-carousel>
       
</div>
